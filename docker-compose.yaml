      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'
    ports:
      - protocol: tcp
        target: 8080
        published: 8082
    depends_on:
      - apache
      - postgres

  hasura-graphqlite-bridge:
