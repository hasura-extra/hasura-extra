version: '3.8'

services:
  apache:
    image: thecodingmachine/php:8.1-v4-apache
    volumes:
      - ./:/var/www/html:rw,cached
    environment:
      PHP_EXTENSION_PDO_PGSQL: 1
      APACHE_DOCUMENT_ROOT: public/
    ports:
      - protocol: tcp
        target: 80
        published: 80

  postgres:
    image: postgres:13-alpine
    volumes:
      - ./docker/postgres/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - protocol: tcp
        target: 5432
        published: 5432
    environment:
      POSTGRES_DB: hasura
      POSTGRES_USER: hasura
      POSTGRES_PASSWORD: hasura

  hasura-api-client:
    image: hasura/graphql-engine:v2.34.0-ce
    restart: on-failure
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: 'test'
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: 'true'
      HASURA_GRAPHQL_DATABASE_URL: postgres://hasura:hasura@postgres/api_client
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'
    ports:
      - protocol: tcp
        target: 8080
        published: 8081
    depends_on:
      - apache
      - postgres

  hasura-metadata:
    image: hasura/graphql-engine:v2.34.0-ce
    restart: on-failure
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: 'test'
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: 'true'
      HASURA_GRAPHQL_DATABASE_URL: postgres://hasura:hasura@postgres/metadata
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'
    ports:
      - protocol: tcp
        target: 8080
        published: 8082
    depends_on:
      - apache
      - postgres

  hasura-bundle:
    image: hasura/graphql-engine:v2.34.0-ce
    restart: on-failure
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: 'test'
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: 'true'
      HASURA_GRAPHQL_DATABASE_URL: postgres://hasura:hasura@postgres/bundle
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'
    ports:
      - protocol: tcp
        target: 8080
        published: 8083
    depends_on:
      - apache
      - postgres
