security:
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER, ROLE_TESTER]
    ROLE_MANAGER: [ROLE_UNKNOWN]
  providers:
    memory:
      memory:
        users:
          test: {password: test, roles: [ROLE_USER, ROLE_TESTER]}

  firewalls:
    main:
      provider: memory
      stateless: true
      http_basic:
        realm: Secured Area

  password_hashers:
    Symfony\Component\Security\Core\User\InMemoryUser: plaintext