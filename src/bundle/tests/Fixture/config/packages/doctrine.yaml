doctrine:
    dbal:
        url: 'postgres://hasura:hasura@localhost:5432/hasura'
        server_version: 13
        charset: utf8
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        mappings:
            app:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'Hasura\Bundle\Tests\Fixture\App\Entity'
                alias: App