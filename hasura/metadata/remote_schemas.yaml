-
    name: countries
    definition:
        url: 'https://countries.trevorblades.com/graphql'
        timeout_seconds: 60
        customization:
            type_names:
                mapping: {  }
    comment: ''
    permissions: !include remote_schemas/countries/permissions.yaml
    remote_relationships:
        -
            relationships:
                -
                    definition:
                        to_source:
                            relationship_type: array
                            source: default
                            table:
                                schema: public
                                name: account
                            field_mapping:
                                code: country_code
                    name: accounts
            type_name: Country
