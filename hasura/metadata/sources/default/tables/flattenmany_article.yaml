table:
    schema: _flattenmany
    name: article
array_relationships:
    -
        name: article_tags
        using:
            foreign_key_constraint_on:
                column: article_id
                table:
                    schema: _flattenmany
                    name: article_tag
event_triggers:
    -
        name: article_events
        definition:
            enable_manual: true
            insert:
                columns: '*'
            delete:
                columns: '*'
            update:
                columns:
                    - id
                    - author_name
                    - title
        retry_conf:
            num_retries: 0
            interval_sec: 10
            timeout_sec: 60
        request_transform: ~
        webhook: 'http://0.0.0.0:8080/api/rest/hasura_events'
        headers:
            -
                value: test
                name: x-hasura-admin-secret
